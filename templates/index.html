{% extends "base.html" %} {% block content %}

<h2 style="text-align:center">Strabismus Calculator</h2>
<hr>
<div>
    <form style="text-align:center" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload the Image...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
    <div class="row">

    <div class="image-section col-md-4" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>


    <div class="eyeCanvas col-md-3"  style="display:none;">
        <canvas id="rightEye" width="190" height="120" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    </div>

    <div class="eyeCanvas col-md-3"  style="display:none;">
        <canvas id="leftEye" width="190" height="120" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    </div>



    <div class="loader" style="display:none;"></div>
  <hr>
</div>
    <h3 id="result" style="text-align:center">
        <span> </span>
    </h3>

</div>

{% endblock %}
